<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./animations.css">
    </head>

    <body style="background: url(./images/sky.jpg);">
        <div class="transition-toy">
            <div class="card1">
                <img class="cartoonCard" src="./images/cartoonCard.jpg" alt="cartoon" height="300px" width="150px">
            </div>
            <div class="card2">
                <img class="cartoonCard0" src="./images/cartoonCard0.jpg" alt="cartoon" height="300px" width="150px">
            </div>
        </div>
        <div class="cards">
            <div class="card3">
                <img style="border-radius: 10px;" src="./images/raining.jpg" alt="img" height="300px" width="150px">
                <div class="green"></div>
            </div>
            <div class="card4">
                <img style="border-radius: 10px;" src="./images/raining.jpg" alt="img" height="300px" width="150px" />
                <div class="red"></div>
            </div>
        </div>
        <div class="plane">
            <img src="./images/airplane.png" alt="">
        </div>
        <div class="RocketStation"
            style="background: url(./images/station.avif); height:480px; width: 400px; margin-left: 1039px; transform: rotate(-90deg); margin-bottom: 295px;">
            <div class="one">
                <img src="./images/rocket.png" alt="" style="transform: rotate(90deg); height: 130px;">
            </div>
            <div class="two">
                <img src="./images/" alt="">
            </div>
            <div class="hero">
                <div class="board">
                    <img src="./images/flying board.png" alt="" height="130px" width="130px"
                        style="transform: rotate(91deg);">
                </div>
                <div class="superman">
                    <img src="./images/superman.png" alt="" height="300px" width="300px"
                        style="transform: rotate(60deg);">
                </div>
            </div>
        </div>
    </body>
